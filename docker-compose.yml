version: "3"

services:
  namenode:
    image: mfisser/hadoop-namenode:1.0.0-hadoop2.7.6-java8
    container_name: namenode
    volumes:
      - type: volume
        source: hadoop_namenode
        target: /hadoop/dfs/name
    environment:
      - CLUSTER_NAME=test
    env_file:
      - ./hadoop-hive.env

  resourcemanager:
    image: mfisser/hadoop-resourcemanager:1.0.0-hadoop2.7.6-java8
    container_name: resourcemanager
    volumes:
      - type: volume
        source: hadoop_resourcemanager
        target: /hadoop/resourcemanager
    depends_on:
      - namenode
      - datanode1
      - datanode2
    env_file:
      - ./hadoop-hive.env
  
  historyserver:
    image: mfisser/hadoop-historyserver:1.0.0-hadoop2.7.6-java8
    container_name: historyserver
    volumes:
      - type: volume
        source: hadoop_historyserver
        target: /hadoop/yarn/timeline
    depends_on:
      - namenode
      - datanode1
      - datanode2
    env_file:
      - ./hadoop-hive.env
  
  nodemanager1:
    image: mfisser/hadoop-nodemanager:1.0.0-hadoop2.7.6-java8
    container_name: nodemanager1
    volumes:
      - type: volume
        source: hadoop_nodemanager1
        target: /hadoop/nodemanager1    
    depends_on:
      - namenode
      - datanode1
      - datanode2
    env_file:
      - ./hadoop-hive.env

  nodemanager2:
    image: mfisser/hadoop-nodemanager:1.0.0-hadoop2.7.6-java8
    container_name: nodemanager2
    volumes:
      - type: volume
        source: hadoop_nodemanager2
        target: /hadoop/nodemanager2        
    depends_on:
      - namenode
      - datanode1
      - datanode2
    env_file:
      - ./hadoop-hive.env      
  
  datanode1:
    image: mfisser/hadoop-datanode:1.0.0-hadoop2.7.6-java8
    container_name: datanode1
    depends_on:
      - namenode
    volumes:
      - type: volume
        source: hadoop_datanode1
        target: /hadoop/dfs/data
    env_file:
      - ./hadoop-hive.env  

  datanode2:
    image: mfisser/hadoop-datanode:1.0.0-hadoop2.7.6-java8
    container_name: datanode2
    depends_on:
      - namenode
    volumes:
      - type: volume
        source: hadoop_datanode2
        target: /hadoop/dfs/data
    env_file:
      - ./hadoop-hive.env     

  datanode3:
    image: mfisser/hadoop-datanode:1.0.0-hadoop2.7.6-java8
    container_name: datanode3
    depends_on:
      - namenode
    volumes:
      - type: volume
        source: hadoop_datanode3
        target: /hadoop/dfs/data
    env_file:
      - ./hadoop-hive.env

  hive-server:
    image: mfisser/hive:1.0.0-hive2.3.2-for-postgresql-metastore
    volumes:
     - type: volume
       source: mydata
       target: /data/mydata
    env_file:
      - ./hadoop-hive.env
    environment:
      HIVE_CORE_CONF_javax_jdo_option_ConnectionURL: "jdbc:postgresql://hive-metastore/metastore"
      SERVICE_PRECONDITION: "hive-metastore:9083"
    ports:
      - "10000:10000"
      
  hive-metastore:
    image: mfisser/hive:1.0.0-hive2.3.2-for-postgresql-metastore
    volumes:
     - type: volume
       source: hive_metastore
       target: /data/hive/metastore     
    env_file:
      - ./hadoop-hive.env
    command: /opt/hive/bin/hive --service metastore
    environment:
      SERVICE_PRECONDITION: "namenode:50070 datanode1:50075 datanode2:50075 datanode3:50075 hive-metastore-postgresql:5432"
    ports:
      - "9083:9083"

  hive-metastore-postgresql:
    image: mfisser/postgres:1.0.0-hive-for-postgresql-metastore
    volumes:
     - type: volume
       source: pgdata
       target: /var/lib/postgresql/data 


  coordinator:
    image: mfisser/presto-coordinator:1.0.0
    environment:
      - node_id=coordinator
    container_name: "coordinator"    
    depends_on:
      - hive-server
    ports:
      - "8080:8080"
    
  worker0:
    image: mfisser/presto-worker:1.0.0
    environment:
      - node_id=worker0
    container_name: "worker0"
    depends_on:
      - coordinator
    ports:
      - "8081:8081"

  worker1:
    image: mfisser/presto-worker:1.0.0
    environment:
     - node_id=worker1
    container_name: "worker1"
    depends_on:
      - coordinator
    ports:
      - "8082:8081"  
  
  worker2:
    image: mfisser/presto-worker:1.0.0
    environment:
     - node_id=worker2
    container_name: "worker2"
    depends_on:
      - coordinator
    ports:
      - "8083:8081"  
  
  worker3:
    image: mfisser/presto-worker:1.0.0
    environment:
     - node_id=worker3
    container_name: "worker3"
    depends_on:
      - coordinator
    ports:
      - "8084:8081"  

  worker4:
    image: mfisser/presto-worker:1.0.0
    environment:
     - node_id=worker4
    container_name: "worker4"
    depends_on:
      - coordinator
    ports:
      - "8085:8081"  
      
  presto-cli:
    image: mfisser/presto-cli:1.0.0
    volumes:
      - presto:/data/results       
    container_name: "presto-cli"
    depends_on:
      - coordinator

volumes:
  hadoop_namenode:
    external: true
  hadoop_datanode1:
    external: true
  hadoop_datanode2:
    external: true
  hadoop_datanode3:
    external: true
  hadoop_historyserver:   
    external: true
  mydata:
    external: true
  hive_metastore:
    external: true
  pgdata:
    external: true
  hadoop_resourcemanager:
    external: true
  hadoop_nodemanager1:
    external: true
  hadoop_nodemanager2:
    external: true
  presto:    